name: Test Provisioning

# Provisioning tests are expensive, so we should only run them on master merges
# and version tags (until later determined to be insufficent)
on:
  push:
    branches:
    - master
    paths-ignore:
    - 'docs/**'
    - '*.md'
    tags:
    - 'v*'
  pull_request: []

jobs:
  macos-provision:
    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install crystal
      run: brew install crystal-lang
    - name: Install dependencies
      run: shards install
    - name: Build mstrap
      run: make build

    # Based on https://raw.githubusercontent.com/MikeMcQuaid/strap/master/.github/workflows/tests.yml
    - name: Make macOS like new
      run: |
        sudo rm -rf /usr/local/bin/brew /usr/local/.??* \
                    /usr/local/Caskroom \
                    /Library/Developer/CommandLineTools
        sudo pkgutil --forget com.apple.pkg.CLTools_Executables

    - name: Run initial mstrap process
      env:
        STRAP_CI: true
      run: |
        bin/mstrap --debug \
        --config ${{ secrets.TEST_CONFIG_URL }} \
        --github-access-token ${{ secrets.TEST_BOT_ACCESS_TOKEN }}

    - name: Finish mstrap process
      env:
        STRAP_CI: true
      run: |
        source ~/.mstrap/env.sh && bin/mstrap --debug

    - name: Run serverspecs
      env:
        BUNDLE_DEPLOYMENT: true
      run: |
        source ~/.mstrap/env.sh && make check-provisioning

  ubuntu-provision:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Add Crystal repos
      run: curl -sSL https://dist.crystal-lang.org/apt/setup.sh | sudo bash
    - name: Install crystal
      run: |
        sudo apt install -y crystal libyaml-dev libreadline-dev libssl-dev \
          curl \
          ruby ruby-bundler
    - name: Install dependencies
      run: shards install
    - name: Build mstrap
      run: make build

    - name: Make Ubuntu like new
      run: |
        sudo apt remove --purge build-essential git file
        sudo apt install curl

    - name: Run initial mstrap process
      env:
        SHELL: /bin/bash
        STRAP_CI: true
      run: |
        bin/mstrap --debug \
        --config ${{ secrets.TEST_CONFIG_URL }} \
        --github-access-token ${{ secrets.TEST_BOT_ACCESS_TOKEN }}

    - name: Finish mstrap process
      env:
        SHELL: /bin/bash
        STRAP_CI: true
      run: |
        source ~/.mstrap/env.sh && bin/mstrap --debug

    - name: Run serverspecs
      env:
        SHELL: /bin/bash
        BUNDLE_DEPLOYMENT: true
      run: |
        source ~/.mstrap/env.sh && make check-provisioning
