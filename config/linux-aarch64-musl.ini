[built-in options]
default_library = 'static'

[binaries]
c = 'aarch64-linux-musl-gcc'
cpp = 'aarch64-linux-musl-g++'
ar = 'aarch64-linux-musl-ar'
ranlib = 'aarch64-linux-musl-ranlib'
strip = 'aarch64-linux-musl-strip'

[host_machine]
system = 'linux'
cpu_family = 'aarch64'
cpu = 'cortex-a53'
endian = 'little'

[properties]
target_triple_suffix = 'musl'
