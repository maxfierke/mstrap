[built-in options]
default_library = 'static'

[binaries]
c = 'x86_64-linux-musl-gcc'
cpp = 'x86_64-linux-musl-g++'
ar = 'x86_64-linux-musl-ar'
ranlib = 'x86_64-linux-musl-ranlib'
strip = 'x86_64-linux-musl-strip'

[host_machine]
system = 'linux'
cpu_family = 'x86_64'
cpu = 'x86-64'
endian = 'little'

[properties]
target_triple_suffix = 'musl'
